<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms</title>
</head>
<body>

<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->
<form action="https://coderinyou-1332.appspot.com/submit" method="POST">
	
	<div>
		<label for="my-username">Username</label>
		<input type="text" name="my-username"id="my-username" required placeholder="This is my username">

	</div>
	<div>
		<label for="my-email">email</label>
		<input type="text" name="my-email" id="my-email" required placeholder="This is my email">

	</div>
	<div>
	
		<input type="submit" value="submit">

	</div>	
	<div>

		<label for="username-id">Name</label>
		<input id="username-id"
						type="text"
						name="username"
						placeholder="Frank lee"
						required>
						

	</div>
	<div>
		<label for="email-id">Email</label>
		<input id="email-id"
						type="email"
						name:"Email"
						placeholder="hello@stackup.sg"
						required>
				
						
	</div>
	<div>
		
		<input type="submit"
					value="sing  up">


	</div>

</form>



















</body>
</html>
